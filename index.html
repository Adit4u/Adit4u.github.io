<!DOCTYPE html>
<html>
<head>
	<title>Countdown Birthday</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		h1 {
			font-size: 2em;
		}
		p {
			font-size: 1.5em;
		}
	</style>
</head>
<body>
	<h1>Countdown to My Birthday</h1>
	<p id="countdown"></p>

	<script>
		// Set the date of your birthday in yyyy-mm-dd format
		var birthday = new Date("2023-02-17").getTime();

		// Update the countdown every 1 second
		var countdown = setInterval(function() {
			// Get the current date and time
			var now = new Date().getTime();

			// Calculate the remaining time until the birthday
			var distance = birthday - now;

			// Calculate the days, hours, minutes and seconds left
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			// Display the countdown
			document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
			+ minutes + "m " + seconds + "s ";

			// If the countdown is over, display a message
			if (distance < 0) {
				clearInterval(countdown);
				document.getElementById("countdown").innerHTML = "It's my birthday!";
			}
		}, 1000);
	</script>
</body>
</html>
