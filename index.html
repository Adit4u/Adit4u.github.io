<!DOCTYPE html>
<html>
<head>
	<title>Countdown Birthday</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #292929;
			color: #fff;
			font-family: "Montserrat", sans-serif;
			font-size: 20px;
			text-align: center;
		}
		h1 {
			font-size: 50px;
			margin-top: 50px;
		}
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 50px 0;
		}
		.card {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
			margin: 10px;
			padding: 20px;
			width: 100px;
		}
		.card p {
			font-size: 40px;
			font-weight: bold;
			margin: 0;
			padding: 0;
			text-align: center;
		}
		.card span {
			font-size: 20px;
			text-transform: uppercase;
		}
	</style>
</head>
<body>
	<h1>Countdown to My Birthday</h1>
	<div class="container">
		<div class="card">
			<p id="days"></p>
			<span>days</span>
		</div>
		<div class="card">
			<p id="hours"></p>
			<span>hours</span>
		</div>
		<div class="card">
			<p id="minutes"></p>
			<span>minutes</span>
		</div>
		<div class="card">
			<p id="seconds"></p>
			<span>seconds</span>
		</div>
	</div>

	<script>
		// Set the date of your birthday in yyyy-mm-dd format
		var birthday = new Date("2023-02-17").getTime();

		// Update the countdown every 1 second
		var countdown = setInterval(function() {
			// Get the current date and time
			var now = new Date().getTime();

			// Calculate the remaining time until the birthday
			var distance = birthday - now;

			// Calculate the days, hours, minutes and seconds left
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			// Display the countdown
			document.getElementById("days").innerHTML = days;
			document.getElementById("hours").innerHTML = hours;
			document.getElementById("minutes").innerHTML = minutes;
			document.getElementById("seconds").innerHTML = seconds;

			// If the countdown is over, display a message
			if (distance < 0) {
				clearInterval(countdown);
				document.getElementById("days").innerHTML = "0";
				document.getElementById("hours").innerHTML = "0";
				document.getElementById("minutes").innerHTML = "0";
